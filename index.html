<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <!-- main style  -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <main id="main">
      <img id="star" src="images/icon-star.svg" alt="star icon" />

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex">
        <button type="button" id="1" class="rate">1</button
        ><button type="button" id="2" class="rate">2</button
        ><button type="button" id="3" class="rate">3</button
        ><button type="button" id="4" class="rate">4</button
        ><button type="button" id="5" class="rate">5</button>
      </div>
      <button id="submit" type="button" class="submit">Submit</button>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <main id="thanks">
      <div class="thanks">
        <img src="/images/illustration-thank-you.svg" alt="" />
      </div>
      <p class="rating">You selected <span id="value"></span> out of 5</p>

      <h1 class="center">Thank You!</h1>
      <p class="center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </main>

    <!-- Thank you state end -->
    <!-- javascript  -->

    <script src="scripts.js"></script>
  </body>
</html>
